---
version: 5

defaults:
  datadir: "hiera"
  data_hash: yaml_data

hierarchy:
  - name: "Per-node data"
    path: "nodes/%{::fqdn}.yaml"
  - name: "common"
    path: "common.yaml"
  - name: "eYaml backend"
    lookup_key: eyaml_lookup_key
    path: "common.eyaml"
    options:
      pkcs7_private_key: "/home/jim/keys/eyaml_private_key.pkcs7.pem"
      pkcs7_public_key: "/home/jim/keys/eyaml_public_key.pkcs7.pem"
